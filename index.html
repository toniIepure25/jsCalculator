<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculatorV2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="display">
      <div class="mini-display">
        <pre><output class="currentOutput"></output></pre>
        <pre><output class="currentInput">0</output></pre>
      </div>
    </div>
    <div class="all-btn">
      <button class="btns" id="aclear">AC</button>
      <button class="btns" id="clear">DEL</button>
      <button class="btns" id="opr">รท</button>
      <button class="btns" id="number">1</button>
      <button class="btns" id="number">2</button>
      <button class="btns" id="number">3</button>
      <button class="btns" id="opr">*</button>
      <button class="btns" id="number">4</button>
      <button class="btns" id="number">5</button>
      <button class="btns" id="number">6</button>
      <button class="btns" id="opr">+</button>
      <button class="btns" id="number">7</button>
      <button class="btns" id="number">8</button>
      <button class="btns" id="number">9</button>
      <button class="btns" id="opr">-</button>
      <button class="btns" id="decimal">.</button>
      <button class="btns" id="number">0</button>
      <button class="btns" id="equal">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
